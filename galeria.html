    <!-- CONTENEDOR-DIAPO -->

    <div class="slideshow-container">

        <!-- Imágenes de ancho completo con número y texto de subtítulos -->

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./img/galeria/Ciudad.jpg" style="width:100%">
            <div class="text"> Tasty Hill</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./img/galeria/Camion-de-comidas.jpg" style="width:100%">
            <div class="text">Camion de comidas</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./img/galeria/Resto1.jpg" style="width:100%">
            <div class="text"> Nivel 1</div>
        </div>

        <!-- Botones siguiente y anterior -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

    <!-- Los puntos/círculos -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
